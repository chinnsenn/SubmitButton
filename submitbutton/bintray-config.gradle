ext {
    //bintray 网站上你创建的仓库的名字（必配项）
    bintrayRepo = 'chinnsenn_library'
    //在这个仓库下的 package name（必配项）
    bintrayName = 'submitbutton'
    //以上两项均只是指向 bintray 网站上你的仓库和仓库下的package

    //publishedGroupId:artifact:libraryVersion 构成你开源库的唯一路径
    //例如：com.dasu.tv:tv:0.0.1，在build.gradle里就可以根据这个路径来compile依赖库了
    //以下三项均是必配项
    publishedGroupId = 'com.chinnsenn.submitbutton'
    artifact = 'submitbutton'
    libraryVersion = '0.2.0'

    //以下三项只是对开源库的描述（应该不是必配项吧，没尝试过）
    libraryName = 'submitbutton'
    libraryDescription = 'a button with progress'
    siteUrl = 'https://github.com/foreveronly/SubmitButton/tree/master/submitbutton'

    //开源库对应的 github 地址，不知道可不可以不配，应该也是必配
    gitUrl = 'https://github.com/foreveronly/SubmitButton.git'

    //开发者信息，也是必配的吧
    developerId = 'chinnsenn'
    developerName = 'chinnsenn'
    developerEmail = 'iamonlyleo@gmail.com'

    //这部分可以不用改，我也不大懂这些开源协议，但应该都一样
    licenseName = 'MIT License'
    licenseUrl = 'https://github.com/foreveronly/SubmitButton/blob/master/LICENSE'
    allLicenses = ["MIT"]
}